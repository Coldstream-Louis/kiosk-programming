<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Element</title>
    <link rel="stylesheet" type="text/css" href="yourCart element.css" />
</head>
<body>
<div class="topBar">
    <h1>THIRSTY</h1>
    <h2>enjoy your juice and smoothie</h2>
    <img id="back" src="back_arrow.png" />
    <img id="help" src="help.png" />
</div>

<div>
    <table class="shoppingList" >
        <tr class="firstLine">
            <th style="text-align: left; font-size: 24px;">Type Name</th>
            <th style="text-align: center; font-size: 24px;">Size</th>
            <th style="text-align: center; font-size: 24px;">Count</th>
            <th style="text-align: right; font-size: 24px;">Price</th>
        </tr>
    </table>

    <button class="cancelBar">Cancel</button>
    <button class="payBar">Pay</button>
</div>

<script type="text/javascript" src="yourCart.js"></script>
</body>
</html>
